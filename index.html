<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="./styles.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="profile">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="avatar"
        class="profile__image"
      />
      <h2 class="profile__name">Jessica Randall</h2>
      <p class="profile__location">London, United Kingdom</p>
      <p class="profile__description">"Front-end developer and avid reader."</p>
      <div class="profile__buttons">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>Linkedin</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Angel De La Torre</a>.
    </div>
  </body>
</html>
